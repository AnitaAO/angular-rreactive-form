<form [formGroup] ="signupForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input 
      formControlName = "username"
      id="username" 
      type="text" 
      class="form-control"
    >
    <div *ngIf="username.touched && username.invalid" class="alert-danger">
      <div *ngIf="username.errors.required">Username is required</div>
      <div *ngIf="username.errors.minlength">Username is a minimum of {{username.errors.minlength.requiredlength}} characters</div>
      <div *ngIf="username.errors.cannotContainSpace">Username cannot contain white spaces</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password" 
      id="password" 
      type="text" 
      class="form-control"
    >
    <div *ngIf="password.touched && password.invalid"  class="alert-danger">Password is incorrect</div>
  </div>
  <button 
    class="btn btn-primary" 
    type="submit">Sign Up
  </button>
</form>
